        .nav极速inks a:hover {

        .form-group {

        .form-group label {
            display: block;

        .form-group input {
            width: 100%;

            border: 1px solid rgba(255, 255, 255, 0.2);

            color: var(--light);
            font-size: 1rem;
            transition: all 0.3极速        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }
        
        .btn {

        .auth-switch a {

        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: var(--dark);

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">No Error <span>Zero Degree</span></div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="products.html">产品</极速li>
            <li><a href="introduction.html">介绍</a></li>
            <li><极速 href="about.html">关于我们</a></li>
            <li><a href="login.html">登录</a></li>
            <li><a href="register.html">注册</a></li>
        </ul>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h2>登录账号</h2>
                <p>请输入您的用户名和密码</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名或邮箱</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <button type="submit" class="btn">登录</button>
            </form>
            
            <div class="auth-switch">
                还没有账号？<a href="register.html">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        netlifyIdentity.init();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            netlifyIdentity.login(username, password)
                .then(user => {
                    alert('登录成功！');
                    window.location.href = 'index.html';
                })
                .catch(err => {
                    alert('登录失败: ' + err.message);
                });
        });
        
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
